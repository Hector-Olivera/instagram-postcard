<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b30b879ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Instagram Postcard</h1>
    <div class="postCard">
        <div class="card">
            <div class="header-card">
                <div class="header-card-user-info">
                    <span class="header-card-user"><i class="fa-solid fa-user"></i></span>
                    <div class="header-card-info">
                        <span><strong>michela_olivera88</strong></span>
                        <span class="header-card-city">Moreno, Buenos Aires</span>    
                    </div>
                </div>
                <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA7YMHtkcGzhlp4XRYnfbYsVULmOr5Jd_nGg&s" alt="">
            </div>
            <div class="content-card">
                <div class="content-card-icons">
                    <span class="content-card-icons-varios"><i class="fa-solid fa-heart"></i><i class="fa-regular fa-comment"></i><i class="fa-regular fa-paper-plane"></i></span>
                    <span class="content-card-icons-guardar"><i class="fa-regular fa-bookmark"></i></span>
                </div>
                
                    <div class="content-card-likes"><strong><i class="fa-solid fa-heart"></i>532 Likes</strong></div>
                    <div class="content-card-person"><h4><strong>michela_olivera88</strong> Lorem ipsum dolor </h4></div>
                    <div class="content-card-hashtag">#michela #gatita #dormilona</div>
                </div>
               
        </div>
        
    </div>    
</body>
</html>
